<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2c, #12122b);
      color: white;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    /* Intro Section */
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .intro-text h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00e3f6, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 5px rgba(0, 227, 246, 0.5);
      animation: bounce 1.5s infinite alternate;
    }

    .intro-text h2 {
      font-size: 2rem;
      margin: 10px 0;
      color: #ffffff;
      animation: slideLeft 1.5s ease-in-out;
    }

    .intro-text p {
      font-size: 1.1rem;
      color: #cccccc;
      line-height: 1.8;
      animation: fadeIn 1.8s ease-in-out;
    }

    .intro-text p span {
      background: linear-gradient(90deg, #00e3f6, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    /* Profile Picture */
    .intro-img img {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border: 4px solid #00e3f6;
      box-shadow: 0 5px 15px rgba(0, 227, 246, 0.5);
      animation: zoomIn 2s ease-in-out;
      transition: transform 0.3s ease-in-out;
    }

    .intro-img img:hover {
      transform: scale(1.1);
    }

    /* Social Media Links */
    .social-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
      animation: fadeInUp 2s ease-in-out;
    }

    .social-links a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #00e3f6;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 227, 246, 0.5);
    }

    .social-links a img {
      width: 24px;
      height: 24px;
    }

    .social-links a:hover {
      transform: scale(1.2);
      background-color: white;
    }

    /* Download CV Button */
    .download-btn {
      background-color: #00e3f6;
      color: #1e1e2c;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 227, 246, 0.5);
      animation: pulse 2s infinite;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .download-btn:hover {
      background-color: white;
      color: #00e3f6;
    }

    .download-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), transparent);
      transform: skewX(-45deg);
      transition: 0.5s;
    }

    .download-btn:hover::after {
      left: 100%;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideLeft {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .intro-text h1 {
        font-size: 2rem;
      }

      .intro-text h2 {
        font-size: 1.5rem;
      }

      .intro-text p {
        font-size: 1rem;
      }

      .social-links a {
        width: 40px;
        height: 40px;
      }

      .social-links a img {
        width: 20px;
        height: 20px;
      }

      .download-btn {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Intro Section -->
    <div class="intro">
      <div class="intro-img">
        <img src="https://envs.sh/z7n.jpg" alt="Anshu">
      </div>
      <div class="intro-text">
        <h1>Hello, I'm</h1>
        <h2>Anshu</h2>
        <p>A <span>Creative Frontend Developer</span></p>
        <p>I specialize in crafting beautiful, functional, and interactive websites to bring your ideas to life.</p>
        <!-- Social Media Links -->
        <div class="social-links">
         
          <a href="https://t.me/Cyber_ansh" aria-label="Telegram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
          </a>
          <a href="https://www.instagram.com/ansh_tech_yt?igsh=MXA1YzZiZHVnbXI0MA==" aria-label="Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
          </a>
        </div>
        <!-- Download CV Button -->
        <a class="download-btn" href="https://drive.google.com/drive/folders/17SD-tOshTXG95XLdnSYSSIzWK8QpsCpT" target="_blank">Download CV</a>
      </div>
    </div>
  </div>
</body>
</html>
