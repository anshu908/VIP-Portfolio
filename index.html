<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #1e1e2c;
      color: white;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    /* Intro Section */
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .intro-text h1 {
      font-size: 2rem;
      color: #00e3f6;
      animation: bounce 1.5s infinite alternate;
    }

    .intro-text h2 {
      font-size: 1.5rem;
      margin: 10px 0;
      animation: slideLeft 1.5s ease-in-out;
    }

    .intro-text p {
      font-size: 1rem;
      color: #cccccc;
      line-height: 1.5;
      animation: fadeIn 1.8s ease-in-out;
    }

    /* Profile Picture */
    .intro-img img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 4px solid #00e3f6;
      box-shadow: 0 5px 15px rgba(0, 227, 246, 0.5);
      animation: zoomIn 2s ease-in-out;
    }

    /* Social Media Links */
    .social-links {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
      animation: fadeInUp 2s ease-in-out;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      background-color: #00e3f6;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #1e1e2c;
      font-size: 1.2rem;
      transition: transform 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
      background-color: white;
      color: #00e3f6;
    }

    /* Download CV Button */
    .download-btn {
      background-color: #00e3f6;
      color: #1e1e2c;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 227, 246, 0.5);
      animation: pulse 2s infinite;
      text-decoration: none;
    }

    .download-btn:hover {
      background-color: white;
      color: #00e3f6;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideLeft {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .intro-text h1 {
        font-size: 1.5rem;
      }

      .intro-text h2 {
        font-size: 1.2rem;
      }

      .intro-text p {
        font-size: 0.9rem;
      }

      .social-links a {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }

      .download-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .intro-img img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
